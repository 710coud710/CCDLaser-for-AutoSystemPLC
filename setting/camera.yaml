# Camera Configuration
camera:
  # Loại camera: "mock" hoặc "mindvision"
  type: "mock"  # Dùng MindVision camera thật
  
  # Camera ID:
  #   - "cam0", "cam1", "cam2" → chọn camera theo index
  #   - "auto" → chọn camera đầu tiên
  #   - "0", "1", "2" → index number
  #   - serial number → chọn theo SN
  ip: "cam2"  # ← Chọn camera thứ 2 (index 1)
  
  # (Không dùng IP nữa, dùng index thay vì)
  
  # Camera parameters
  width: 1280
  height: 1024
  pixel_format: "Mono8"  # Mono8, RGB8
  
  # Exposure settings
  exposure_auto: false
  exposure_time: 10000  # microseconds
  
  # Gain settings
  gain_auto: false
  gain: 0  # dB
  
  # Trigger settings
  trigger_mode: "off"  # "off" for free-run, "on" for software trigger
  trigger_source: "software"
  
  # Frame rate
  frame_rate: 30  # FPS
  
  # Timeout
  grab_timeout: 1000  # milliseconds
  
  # Reconnect settings
  auto_reconnect: true
  reconnect_interval: 5000  # milliseconds
  max_reconnect_attempts: 3

