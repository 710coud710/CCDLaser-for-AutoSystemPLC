# Camera Configuration - MindVision Camera
camera:
  camera_type: "mvs"
  # Camera ID:
  #   - "cam0", "cam1", "cam2" → chọn camera theo index (0, 1, 2)
  #   - "auto" → chọn camera đầu tiên
  #   - "0", "1", "2" → index number trực tiếp
  #   - "CB12345678" → chọn theo Serial Number
  ip: "1"  # ← Chọn camera thứ 2 (index 1)
  
  # Camera parameters
  width: 1280
  height: 1024
  pixel_format: "Mono8"  # Mono8, RGB8
  
  # Exposure settings
  exposure_auto: false
  exposure_time: 10000  # microseconds
  
  # Gain settings
  gain: 0  # dB
  
  # Trigger settings
  trigger_mode: "off"  # "off" for free-run, "on" for software trigger
  trigger_source: "software"
  
  # Frame rate
  frame_rate: 30  # FPS 

  # Image transform
  # Flip image horizontally once (mirror) for both capture + streaming.
  flip_horizontal: true
  
  # Timeout
  grab_timeout: 1000  # milliseconds
  
  # Reconnect settings
  auto_reconnect: true
  reconnect_interval: 5000  # milliseconds
  max_reconnect_attempts: 3

